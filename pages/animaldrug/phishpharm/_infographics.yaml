- title: "Phish pharm records over time"
  short: "Records over time"
  dataset: SPL
  description:
    - "This is the openFDA API endpoint for pharmacokinetics data in fish. Phish-Pharm is a free, searchable, literature database that details drug metabolism, depletion, and pharmacokinetics in fish. Updated in 2014, the current version contains data from nearly 600 articles covering 175 aquatic species and over 200 drug and chemical compounds."
  countParam: "pub_date"
  filters:
    - title: "All phish pharm records"
      searchParam: ""
    - title: "Catfish records"
      searchParam: "species:catfish"
    - title: "Oncorhynchus mykiss records"
      searchParam: 'genus_species.exact="Oncorhynchus mykiss"'
    - title: "Blood sample records"
      searchParam: "sample:blood"
    - title: "Intestinal tract sample records"
      searchParam: 'sample:"intestinal tract"'
    - title: "Oxytetracycline records"
      searchParam: 'drug.exact="Oxytetracycline"'
  type: Line
  dateConstraint: false
- title: "Phish pharm sample types"
  short: "Samples"
  dataset: SPL
  description:
    - "This is the openFDA API endpoint for pharmacokinetics data in fish. Phish-Pharm is a free, searchable, literature database that details drug metabolism, depletion, and pharmacokinetics in fish. Updated in 2014, the current version contains data from nearly 600 articles covering 175 aquatic species and over 200 drug and chemical compounds."
  countParam: "sample.exact"
  filters:
    - title: "All phish pharm records"
      searchParam: ""
    - title: "Records with muscle samples"
      searchParam: "sample:muscle"
    - title: "Records with blood samples"
      searchParam: "sample:blood"
    - title: "Records with intestinal tract samples"
      searchParam: 'sample:"intestinal tract"'
  type: Line
  dateConstraint: false
