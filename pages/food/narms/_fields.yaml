properties:
  meta:
    format:
    type: object
    description: 'This section contains a disclaimer and license information. The field `last_updated` indicates when the data files were exported.'
    possible_values:
    properties:
      type: object
      disclaimer:
        format:
        is_exact: false
        type: string
        pattern:
        description: "Important details notes about openFDA data and limitations of the dataset."
        possible_values:
      terms:
        format:
        is_exact: false
        pattern:
        description: "Link to a web page with terms of service that govern data within openFDA."
        possible_values:
      license:
        format:
        is_exact: false
        type: string
        pattern:
        description: "Link to a web page with license terms that govern data within openFDA."
        possible_values:
      last_updated:
        format: date
        is_exact: false
        type: string
        pattern:
        description: "The last date when this openFDA endpoint was updated. Note that this does not correspond to the most recent record for the endpoint or dataset. Rather, it is the last time the openFDA API was itself updated."
        possible_values:
      results:
        type: object
        properties:
          skip:
            format: int64
            is_exact: false
            type: number
            pattern:
            description: "Offset (page) of results, defined by the `skip` [query parameter](/api/)."
            possible_values:
          limit:
            format: int64
            is_exact: false
            type: number
            pattern:
            description: "Number of records in this return, defined by the `limit` [query parameter](/api/). If there is no `limit` parameter, the API returns one result."
            possible_values:
          total:
            format: int64
            is_exact: false
            type: number
            pattern:
            description: "Total number of records matching the search criteria."
            possible_values:
  sample_id:
    type: string
    description: "A unique identifier for the sample."
    format:
    is_exact: false
    possible_values:
  genus:
    type: string
    description: "A code that identifies the bacteria genus."
    format:
    is_exact: false
    possible_values:
      type: one_of
      value:
        "C": "Campylobacter"
        "E": "Enterococcus"
        "EC": "Escherichia"
        "S": "Salmonella"
  species:
    type: string
    description: "Either the specific species name of the genus found in this isolate or a grouping such as 'Other' for reporting purposes."
    format:
    is_exact: false
    possible_values:
  serotype:
    type: string
    description: "Either the specific serotype name found in this isolate or a grouping such as 'Other' for reporting purposes."
    format:
    is_exact: false
    possible_values:
  isolate_id:
    type: string
    description: "A code that uniquely identifies a bacteria isolate. The code may be broken down into state, year, month, source type, and sequence."
    format:
    is_exact: false
    possible_values:
  received_date:
    type: date
    description: "The date that the isolate or sample was received by the testing laboratory."
    format: date
    is_exact: false
    possible_values:
  plate:
    type: string
    description: "Testing method and broth microdilution plate name."
    format:
    is_exact: false
    possible_values:
  state:
    type: string
    description: "The state in which the sample was collected."
    format:
    is_exact: false
    possible_values:
  month:
    type: integer
    description: "The month in which the sample was collected."
    format:
    is_exact: false
    possible_values:
  year:
    type: integer
    description: "The year in which the sample was collected."
    format:
    is_exact: false
    possible_values:
  meat_type:
    type: string
    description: "A code that identifies the type of retail meat sample.  "
    format:
    is_exact: true
    possible_values:
      type: one_of
      value:
        "CB": "Chicken Breast"
        "GT": "Ground Turkey"
        "GB": "Ground Beef"
        "PC": "Pork Chops"
  cuts:
    type: string
    description: "A code that indicates whether beef patties, chicken wings, or turkey was used."
    format:
    is_exact: false
    possible_values:
  sellby_date:
    type: date
    description: "The sell-by date listed on the retail meat package"
    format: date
    is_exact: false
    possible_values:
  acquisition_date:
    type: date
    description: "The date the sample was collected."
    format: date
    is_exact: false
    possible_values:
  organic_ind:
    type: string
    description: "A yes/no flag that indicates whether or not retail packages were labeled as 'organic'."
    format:
    is_exact: true
    possible_values:
      type: one_of
      value:
        'YES': 'YES'
        'NO': 'NO'
  antibiotic_ind:
    type: boolean
    description: "A yes/no flag that indicates whether lack of antibiotic use was indicated on the retail package."
    format:
    is_exact: true
    possible_values:
      type: one_of
      value:
        'YES': 'YES'
        'NO': 'NO'
  antigenic_formula:
    type: string
    description: "The formula of antigens indicating the specific serotype of bacterium."
    format:
    is_exact: false
    possible_values:
  country_of_origin:
    type: string
    description: "The name of the country where the meat or animal originated."
    format:
    is_exact: false
    possible_values:
  agency:
    type: string
    description: "The abbreviation for the agency that performed the test. Valid values are: CDC, FDA, USDA-ARS, and USDA-FSIS."
    format:
    is_exact: false
    possible_values:
      type: one_of
      value:
        'FDA': 'Food and Drug Administration'
        'USDA-ARS': 'United States Department of Agriculture Agricultural Research Service'
        'USDA-FSIS': 'United States Department of Agriculture Food Safety and Inspection Service'
  source:
    type: string
    description: "The name of the source of the sample."
    format:
    is_exact: true
    possible_values:
      type: one_of
      value:
        "Slaughter": "Slaughter"
        "HACCP": "HACCP"
        "Retail Chickens": "Retail Chickens"
        "Retail Ground Turkey": "Retail Ground Turkey"
        "Retail Ground Beef": "Retail Ground Beef"
        "Retail Pork Chops": "Retail Pork Chops"
        "Cecal (Beef)": "Cecal (Beef)"
        "Cecal (Dairy)": "Cecal (Dairy)"
        "Cecal (Market Hogs)": "Cecal (Market Hogs)"
        "Cecal (Sows)": "Cecal (Sows)"
        "Cecal": "Cecal"
  host_species:
    type: string
    description: "The name of the host species that was the source of the sample."
    format:
    is_exact: true
    possible_values:
      type: one_of
      value:
        "Chickens": "Chickens"
        "Cattle": "Cattle"
        "Turkeys": "Turkeys"
        "Swine": "Swine"
  source_species_info:
    type: string
    description: "Additional details about the food or food animal source."
    format:
    is_exact: false
    possible_values:
